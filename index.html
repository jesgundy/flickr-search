<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Flickr Search</title>

  <link rel="stylesheet" href="css/main.css" />

  <!-- JS Detection -->
  <script type="text/javascript">
    document.documentElement.className = document.documentElement.className.replace(/(^|\s)no-js(\s|$)/, '$1$2') + 'js';
  </script>
</head>
<body>



  <!-- HTML -->
  <div class="container">
    <div class="header" role="banner">
      <h1>Search Flickr</h1>

      <input type="search" id="searchInput" name="searchInput" placeholder="Enter Search Term">

      <div class="no-js-warning">
        <p>JavaScript must be running to utilize this application.</p>
      </div>
    </div>

    <div class="results" role="main"></div>
  </div>



  <!-- Templates -->
  <script type="text/html" id="placeholderTemplate">
    <div>Enter a search term to see some photos.</div>
  </script>

  <script type="text/html" id="noResultsTemplate">
    <div>No photos found. Refine your search query.</div>
  </script>

  <script type="text/html" id="photosTemplate">
    <ul>
      <li>Photo 1</li>
      <li>Photo 2</li>
      <li>Photo 3</li>
    </ul>
  </script>



  <!-- JS -->
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/underscore.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/main.js"></script>



</body>
</html>
